<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <h1>Price plans</h1>
    <div>
        <div>

            <table class="table">
                <template x-for="plans in price_plans">
                    <tr>
                        <td x-text="price_plans.id"></td>
                        <td x-text="price_plans.name"></td>
                        <td x-text="price_plans.sms_price"></td>
                        <td x-text="price_plans.call_price"></td>
                    </tr>

                </template>
            </table>

        </div>
    </div>
    
</body>
</html>
